[pytest]
# Add the APIs directory and Scripts directory to the python path
pythonpath = 
    ../../APIs
    ..
# Look for tests in the tests folder
testpaths = tests
# Only files named like test_*.py
python_files = test_*.py
# Test functions
python_functions = test_*
# Add options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    validation: Validation tests
    key_merging: Key merging logic tests
    uri_patching: URI patching tests
    reminder_validation: ReminderModel validation tests
    date_validation: Date validation tests
    time_validation: Time validation tests
    am_pm_validation: AM/PM validation tests
    repeat_validation: Repeat frequency and interval validation tests
    weekday_validation: Weekday validation tests
    week_number_validation: Week number validation tests
    day_number_validation: Day number validation tests
    occurrence_validation: Occurrence count validation tests
    unicode_validation: Unicode and special character validation tests
    days_of_week_validation: Days of week validation tests
    weeks_of_month_validation: Weeks of month validation tests
    days_of_month_validation: Days of month validation tests
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
